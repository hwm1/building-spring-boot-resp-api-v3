<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Display</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
            button{
                margin-top:20px;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <h2>Entries</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr th:each="b: ${blog}">
                <td th:text="${b.id}" />
                <td th:text="${b.title}" />
                <td th:text="${b.content}" />
            </tr>  
        </table>
        <button onclick="window.location.href = '/'">Menu</button>
    </body>
</html>
